<!DOCTYPE  html>
<html>
<head>
<title>ValCarto Beta</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<style type="text/css">
html {
height: 100%;
}

body {
height: 100%;
margin: 0px;
padding: 0px;
}

#map_canvas {
position: absolute;
top: 45px;
bottom: 0px;
width: 100%;
}

#header {
height: 45px;
text-align: center;
background-color: black;
}

.boutonsCouches{
height: 30px;
width: 200px;
padding-left: 15px;
padding-right: 15px;
margin-left: 15px;
margin-right: 15px;
text-align: center;
font-family: "Open Sans",Verdana,sans-serif;
font-size: 12px;
color: white;
outline: 0;
border: 0;
margin-top: 7.5px;
}

.boutonsCouchesOff{
height: 30px;
width: 200px;
padding-left: 15px;
padding-right: 15px;
margin-left: 15px;
margin-right: 15px;
text-align: center;
font-family: "Open Sans",Verdana,sans-serif;
font-size: 12px;
color: white;
outline: 0;
border: 0;
margin-top: 7.5px;

}

#education{
background-color: rgb(0,157,224);
}

#sport{

}

#art{

}

#servicesPublics{

}

.infoWindow {
width: 400px;
}

.infoWindow * {
margin: 2px;
padding: 1px;
}

.nomInfobulle {
font-weight: 400;
font-size: 15px;
font-family: Roboto,Arial,sans-serif;
}

.csc-default table {

padding: 1px;
}

.csc-default table td {

background-color: rgb(255,255,255);
}

hr {
border-top-color: darkgray;
}

.type {
font-size: 10px;
margin-bottom: 3px;
font-style: italic;
}

.nomProperty {
text-align: center;
width: 100px;
font-weight: bold;
}

.siteweb {
text-align: center;
}

.ligneTabInf {
font-size: 12px;
}

.tableInfos {
border-spacing: 0;
}

.tableInfos td {
padding: 0;
padding-top: 7px;
background-color: rgb(255,255,255);
}

.photoInf{
padding: 10px;
max-height: 233px;
width: auto;
display: block;
margin-left: auto;
margin-right: auto;
}

#logo {
position: absolute;
right: 5px;
bottom: 20px;
z-index: 1;
width: 150px;
}

a img {
border: 0;
}

#mapCopyright {
font-size: 10px;
font-family: Arial, sans-serif;
margin: 0.1;
padding: 1px 3px 1px 3px;
white-space: nowrap;
background-color: white;
opacity: 0.6;
}

#legende {
background-color: black;
color: white;
opacity: 0.8;
position: absolute;
right: 50px;
top: 396.5px;
z-index: 1;
border-radius:16px;
padding-right:10px;
padding-left:0px;
margin-left:0px;
vertical-align: middle;
}

#listeLegende {
list-style-type:none;
padding-left:15px;
margin-left:0px;
}

.imgLegende {
height : 24px;
vertical-align: middle;
padding-top:3px;
padding-bottom:3px;
}

.ligneLegende {
font-size: 0.9em;
font-family: "Open Sans",Verdana,sans-serif;
}
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js" ></script>
<script type="text/javascript">

function initialize() {

	// import de la carte MapQuest
	
	mapQuestType = new google.maps.ImageMapType({
		getTileUrl: function(coord, zoom) {
			return "http://otile1.mqcdn.com/tiles/1.0.0/map/" +
			zoom + "/" + coord.x + "/" + coord.y + ".png";
		},
		tileSize: new google.maps.Size(256, 256),
		isPng: true,
		alt: "MapQuest layer (données OSM)",
		name: "Plan MapQuest",
		maxZoom: 20
	});
	
	// import du raster PPige
	
	ppige2012Type = new google.maps.ImageMapType({
		getTileUrl: function (coord, zoom) {
			var proj = map.getProjection();
			var zfactor = Math.pow(2, zoom);
			// get Long Lat coordinates
			var top = proj.fromPointToLatLng(new google.maps.Point(coord.x * 256 / zfactor, coord.y * 256 / zfactor));
			var bot = proj.fromPointToLatLng(new google.maps.Point((coord.x + 1) * 256 / zfactor, (coord.y + 1) * 256 / zfactor));

			//create the Bounding box string
			var bbox =     (top.lng()) + "," +
						   (bot.lat()) + "," +
						   (bot.lng()) + "," +
						   (top.lat());

			//base WMS URL
			var url = "http://www.ppige-npdc.fr/cgi-bin/mapserv?map=/var/www/mapcache/map/ortho2013.map&";
			url += "&REQUEST=GetMap"; //WMS operation
			url += "&SERVICE=WMS";    //WMS service
			url += "&VERSION=1.1.1";  //WMS version  
			url += "&LAYERS=orthoRGB_20cm_2013"; //WMS layers
			url += "&FORMAT=image/png" ; //WMS format
			url += "&BGCOLOR=0xFFFFFF";  
			url += "&TRANSPARENT=TRUE";
			url += "&SRS=EPSG:4326";     //set WGS84 
			url += "&BBOX=" + bbox;      // set bounding box
			url += "&WIDTH=256";         //tile size in google
			url += "&HEIGHT=256";
			return url;                 // return URL for the tile

		},
		tileSize: new google.maps.Size(256, 256),
		isPng: true,
		alt: "Photo aérienne PPige 2012",
		name: "Photo aérienne PPige",
		maxZoom: 20
	});
	
	// options et affichage de la carte
	
	var latlng= new google.maps.LatLng(50.361, 3.52);
	var myOptions = {
		zoom: 14,
		minZoom: 13,
		maxZoom: 18,
		center: latlng,
		disableDefaultUI: true,
		mapTypeControl: true,
		mapTypeControlOptions: {mapTypeIds: ['Plan MapQuest','Photo aérienne PPige'],style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
		streetViewControl: true,
		streetViewControlOptions: {position: google.maps.ControlPosition.RIGHT_TOP},
		scaleControl: true,
		zoomControl: true,
		zoomControlOptions: {position: google.maps.ControlPosition.RIGHT_TOP},
		mapTypeId: 'Plan MapQuest'
	};
	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	map.mapTypes.set('Photo aérienne PPige',ppige2012Type);
	map.mapTypes.set('Plan MapQuest',mapQuestType);
	map.controls[google.maps.ControlPosition.BOTTOM_RIGHT].push(document.getElementById("mapCopyright"));
	
	// import du masque des communes voisines
	
	dataCom = new google.maps.Data();
	dataCom.loadGeoJson('com.geojson');
	dataCom.setStyle({fillOpacity:0.6,strokeWeight:0,clickable:false});
	dataCom.setMap(map);
	
	// import des données GeoJson
	
	dataCompl = new google.maps.Data();
	dataCompl.addListener('addfeature',splitData);
	dataCompl.loadGeoJson('statues.geojson');
	dataCompl.loadGeoJson('artbati.geojson');
	dataCompl.loadGeoJson('equip_sportifs.geojson');
	dataCompl.loadGeoJson('creches.geojson');
	dataCompl.loadGeoJson('ecoles.geojson');
	dataCompl.loadGeoJson('services_publics.geojson');
	
	// fonction splitData à l'import des données pour répartir selon leurs types, icones, etc...
	
	function splitData(AddFeatureEvent){
		var feature = AddFeatureEvent.feature;
		var type = feature.getProperty("type");
		var layer_index = (!layers[type] || layers[type]===undefined) ? "problems" : type;
		layers[layer_index][0].add(feature);
		
		// préchargement de l'image si elle existe:
		
		if (feature.getProperty('photo')){
			var img=new Image();
			img.src='img/' + feature.getProperty('photo');
		};
	};
	
	// Création des couches thématiques dans un objet contenant plusieurs array : [0] = création de l'objet Data ; [1] = lien logo ; [2] = Nom à afficher dans la légende ; [3] = sizeIcon ; [4] = zindex ; [5] = anchor ; [6] = thème ; [7] = taille d'origine
	
layers = {
		statues: [ new google.maps.Data(), "pictos/punaiseVert.png" , "Statue" , new google.maps.Size(32,39) , 1 , new google.maps.Point(8,36) , "art", new google.maps.Size(32,39)],
		bibliotheque: [ new google.maps.Data(), "pictos/punaiseVert2.png" , "Bibliothèque" , new google.maps.Size(32,39) , 3 , new google.maps.Point(8,36) , "art", new google.maps.Size(32,39)],
		conservatoire : [ new google.maps.Data(), "pictos/punaiseVert2.png" , "Conservatoire" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "art", new google.maps.Size(32,39)],
		officeTourisme : [ new google.maps.Data(), "pictos/punaiseVert2.png" , "Office de tourisme" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "art", new google.maps.Size(32,39)],
		auditorium : [ new google.maps.Data(), "pictos/punaiseVert2.png" , "Auditorium" ,new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "art", new google.maps.Size(32,39)],
		theatre : [ new google.maps.Data(), "pictos/punaiseVert2.png" , "Théâtre" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "art", new google.maps.Size(32,39)],
		musee : [ new google.maps.Data(), "pictos/punaiseVert2.png" , "Musée" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "art", new google.maps.Size(32,39)],
		equip_sportifs : [ new google.maps.Data(), "pictos/punaiseFushia.png" , "Équipement sportif" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "sport", new google.maps.Size(32,39)],
		creche : [ new google.maps.Data(), "pictos/punaiseBleu.png" , "Crèche" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		ejf : [ new google.maps.Data(), "pictos/punaiseBleu.png" , "Espace Jeunesse Famille" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		mat : [ new google.maps.Data(), "pictos/punaiseBleu2.png" , "Maternelle publique" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		mat_pri : [ new google.maps.Data(), "pictos/punaiseBleu2.png" , "Maternelle et primaire publiques" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		mat_pri_col_p : [ new google.maps.Data(), "pictos/punaiseBleu2.png" , "Maternelle, primaire et collège privés" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		mat_pri_p : [ new google.maps.Data(), "pictos/punaiseBleu2.png" , "Maternelle et primaire privées" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		pri : [ new google.maps.Data(), "pictos/punaiseBleu2.png" , "Primaire publique" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		col : [ new google.maps.Data(), "pictos/punaiseBleu2.png" , "Collège public" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		col_p : [ new google.maps.Data(), "pictos/punaiseBleu2.png" , "Collège privé" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		lyc : [ new google.maps.Data(), "pictos/punaiseBleu2.png" , "Lycée public" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		lyc_p : [ new google.maps.Data(), "pictos/punaiseBleu2.png" , "Lycée privé" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "education", new google.maps.Size(32,39)],
		mairie : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Mairie" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		caf : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Caisse d'Allocations Familiales" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		cpam : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Caisse Primaire d'Assurance Maladie" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		souspref : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Sous-préfecture" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		maicit : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Maison du citoyen" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		impot : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Service des impôts" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		gare : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Gare" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		poleEmploi : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Pôle Emploi" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		tribunal : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Tribunal" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		policeMunicipale : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Police" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		policeNationale : [ new google.maps.Data(), "pictos/punaiseMoutarde.png" , "Police" , new google.maps.Size(32,39) , 2 , new google.maps.Point(8,36) , "servicesPublics", new google.maps.Size(32,39)],
		problems : [ new google.maps.Data(), "" , "" , new google.maps.Size(40,38) , 2 , new google.maps.Point(15,37) , "", new google.maps.Size(149,141)]
	};
	
	// Ajout des couches et paramètrage de leur style
	
	for (index in layers){
		layers[index][0].setMap(map); // affichage des couches sur la carte
		layers[index][0].setStyle(function(feature){ // fonction pour retourner en titre le Libellé du feature voir ce sujet : http://stackoverflow.com/questions/25787502/add-tooltip-on-a-data-feature-object-like-we-can-do-for-the-marker/25792796#25792796
			return {
				title: feature.getProperty('nom')||null, // défini le titre en fonction de son Libellé
				icon: {url: layers[feature.getProperty('type')][1], size: layers[feature.getProperty('type')][7], scaledSize: layers[feature.getProperty('type')][3], anchor: layers[feature.getProperty('type')][5]}, // défini l'icone de chaque couche en fonction de son genre
				zIndex: layers[feature.getProperty('type')][4]
			};
		});
		layers[index][0].addListener('click',clic); // ajout d'un événement clic sur les entités
	};
	
	// fonction quand on clique sur une entité
	
	function clic(event){
	
		// si une fenêtre d'information est déjà ouverte ou un marqueur animé on les ferme
		
		resetInfAni();
	
		// construction du code HTML à insérer dans la fenêtre d'information
		
		htmlInfo = '<div class="infoWindow">'
		feature = event.feature;
		htmlInfo = htmlInfo + '<h3 class="nomInfobulle">' + feature.getProperty('nom') + '</h3>';
		htmlInfo = htmlInfo + '<p class="type">' + layers[event.feature.getProperty('type')][2] + '</p><hr><table class="tableInfos">'
		feature.forEachProperty(function(value,property) {
			if (property != 'id' && property != 'nom' && property != 'type' && property != 'siteweb' && property != 'photo' && value != null){
				if (dicoProperty[property]){
					htmlInfo = htmlInfo + '<tr class="ligneTabInf"><td class="nomProperty">' + dicoProperty[property][0] + '</td><td>' + String(value).replace(" | ","<br>").replace(" | ","<br>").replace(" | ","<br>").replace(" | ","<br>").replace(" | ","<br>") + '</td></tr>';
				} else {
					htmlInfo = htmlInfo + '<tr class="ligneTabInf"><td class="nomProperty">' + property + '</td><td>' + String(value).replace(" | ","<br>").replace(" | ","<br>").replace(" | ","<br>").replace(" | ","<br>").replace(" | ","<br>") + '</td></tr>';
				};
			};
		});
		htmlInfo = htmlInfo + '</table>';
		if (feature.getProperty('siteweb') && feature.getProperty('siteweb') != null){
			htmlInfo = htmlInfo + '<p class="siteweb"><a href="' + feature.getProperty('siteweb') + '" target="_blank">Accéder au site internet</a>';
		};
		if (feature.getProperty('photo') && feature.getProperty('photo') != null){
			htmlInfo = htmlInfo + '<img class="photoInf" src="img/' + feature.getProperty('photo') + '"/>';
		};
		htmlInfo = htmlInfo + '</div>';
		
		// création et ouverture de la fenêtre d'information

		infoWindow = new google.maps.InfoWindow({ content: htmlInfo, position: event.latLng, pixelOffset: {width:0, height:-40}});
		setTimeout(function(){infoWindow.open(map)},200);
		infoWindow.addListener("closeclick",resetInfAni);
		
		// animation de l'icone
		
		latFeat = event.latLng.lat();
		lngFeat = event.latLng.lng();
		featureAnim = event.feature;
		featureAnim.setGeometry(0,0); // je déplace le feature pour qu'il ne soit plus visible sur la carte
		if (map.getZoom()<15){
			pictoSize = new google.maps.Size((layers[featureAnim.getProperty('type')][3].width)*0.7,(layers[featureAnim.getProperty('type')][3].height)*0.7);
			pictoAnchor = new google.maps.Point((layers[featureAnim.getProperty('type')][5].x)*0.7,(layers[featureAnim.getProperty('type')][5].y)*0.7)
			marker = new google.maps.Marker({position:{lat:latFeat,lng:lngFeat},map:map,icon:{url: layers[featureAnim.getProperty("type")][1], scaledSize: pictoSize, anchor: pictoAnchor},animation: google.maps.Animation.BOUNCE}); // je créé un marker animé qui le remplace
		} else {
			marker = new google.maps.Marker({position:{lat:latFeat,lng:lngFeat},map:map,icon:{url: layers[featureAnim.getProperty("type")][1], scaledSize: layers[feature.getProperty('type')][3], anchor: layers[feature.getProperty('type')][5]},animation: google.maps.Animation.BOUNCE}); // je créé un marker animé qui le remplace
		};
	};
	
	function resetInfAni(){
	
		// si une fenêtre d'information est déjà ouverte, on la ferme
		
		if (typeof infoWindow != 'undefined') {
			infoWindow.close();
		};
		
		// s'il y a encore un marker animé, le supprimer et remettre le feature d'origine
		
		if (typeof marker != 'undefined' && marker.getMap() != 'null') {
			featureAnim.setGeometry({lat:latFeat,lng:lngFeat});
			marker.setMap(null);
		};
	};
	
	dicoProperty = {
		Tel : ["Téléphone"],
		Annee : ["Année"],
		Comment : ["Remarque"],
		Materiaux : ["Matériaux"],
		Activites : ["Activités"],
		TypeAcc : ["Type d'accueil"],
		Age : ["Âge"],
		Public : ["Type d'établissement"]		
	};
	
	document.getElementById("art").addEventListener("click", legClic);
	document.getElementById("sport").addEventListener("click", legClic);
	document.getElementById("education").addEventListener("click", legClic);
	document.getElementById("servicesPublics").addEventListener("click", legClic);
	
	function legClic(event){
		var id = event.target.id;
		var elem = document.getElementById(id);
		for (index in layers){
			if (layers[index][6] == id) {
				if (layers[index][0].map){
					resetInfAni();
					layers[index][0].setMap();
					elem.className = 'boutonsCouchesOff';
				} else {
					layers[index][0].setMap(map);
					elem.className = 'boutonsCouches';
				};
			};
		};
	};
	
	// Gestion des copyright
	
	google.maps.event.addListener(map, "maptypeid_changed", onMapTypeIdChanged);
	onMapTypeIdChanged();
	
	function onMapTypeIdChanged(event){
		newMapType = map.getMapTypeId();
		copyrightDiv = document.getElementById("mapCopyright");
		if (newMapType == 'Photo aérienne PPige'){
			copyrightDiv.innerHTML = 'Photo aérienne (2012) : © <a href="http://www.ppige-npdc.fr/portail/" target="blank">PPige</a>';
		} else if (newMapType == 'Plan MapQuest'){
			copyrightDiv.innerHTML = 'Rendu cartographique : © <a href="http://www.mapquest.com/" target="blank">MapQuest</a>, Données : © Les contributeurs d\'<a href="http://www.openstreetmap.org" target="blank">OpenStreetMap</a>';
		};
	};
	
	// Change le taille des pictos en dessous de 15
	
	google.maps.event.addListener(map, "zoom_changed", onZoomChanged);
	onZoomChanged();
	
	function onZoomChanged(){
		for (index in layers){
			layers[index][0].setStyle(function(feature){ // fonction pour retourner en titre le Libellé du feature voir ce sujet : http://stackoverflow.com/questions/25787502/add-tooltip-on-a-data-feature-object-like-we-can-do-for-the-marker/25792796#25792796
				if (map.getZoom()<15){
					pictoSize = new google.maps.Size((layers[feature.getProperty('type')][3].width)*0.7,(layers[feature.getProperty('type')][3].height)*0.7);
					pictoAnchor = new google.maps.Point((layers[feature.getProperty('type')][5].x)*0.7,(layers[feature.getProperty('type')][5].y)*0.7);
				} else {
					pictoSize = layers[feature.getProperty('type')][3];
					pictoAnchor = layers[feature.getProperty('type')][5];
				};
				return {
					title: feature.getProperty('nom')||null, // défini le titre en fonction de son Libellé
					icon: {url: layers[feature.getProperty('type')][1], size: layers[feature.getProperty('type')][7], scaledSize: pictoSize, anchor: pictoAnchor}, // défini l'icone de chaque couche en fonction de son genre
					zIndex: layers[feature.getProperty('type')][4],
					optimized: false
				};
			});
		};
	};
	
	// alignement vertical de la légende
	
	function legVerticalAlign(){
		topPosition = (window.innerHeight/2-105).toString() + "px"
		document.getElementById("legende").style.top=topPosition;
	};
	
	legVerticalAlign();
	window.addEventListener("resize",legVerticalAlign);
	
};
